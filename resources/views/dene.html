  <body>
    <input type="button" value="pdf" id="dugme" onclick="printpdf()" />

    <script>
      let printpdf = () => {

        sayfa.innerHTML = '<p>asjknsjdfn sdjfsdnf</p>'

        sayfa.style.visibility = 'hidden'

        sayfa.src = './yeni.pdf'

        document.body.appendChild(sayfa)

        sayfa.contentWindow.print()
      }
    </script>
